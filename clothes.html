<main>
  <h2>Latest Collections:</h2>

    <figure>
      <img src="https://i.pinimg.com/236x/80/f5/aa/80f5aaf7f0f76a77a1d1174771bee8e6.jpg" alt="Blue jeans">
      <figcaption>Jeans</figcaption>
      <details open>
        <summary>Details</summary>
          <table border="solid">
            <thead>
              <th>Name</th>
              <th>Brand</th>
              <th>Material</th>
              <th>Price</th>
            </thead>

              <td>Denim</td>
              <td>43$</td>
            </tbody>
          </table>
      </details>

      <label for="Color">Color:</label>
      <select name="color" id="Color">

        <option value="C2">Black</option>
        <option value="c3">Grey</option>
      </select>
      <br>
      <label for="Size">Size:</label>
      <select name="Size" id="Size">
        <option value="S1">Small</option>
        <option value="S2">Medium</option>
        <option value="S3">Large</option>
      </select>
      <br>
      <input type="submit" value="Add to cart">
    </fieldset>

            <thead>

  <section id="form">
    <h2>Complete your order:</h2>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Please write your full name">
      <br><br>
      <label for="phone number">Phone number:</label>
      <input type="text" id="phone number" name="Phone Number">
      <br><br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="Address">
      <br><br>
      <h4>Select Payment:</h4>
      <label for="paypal">PayPal</label>
      <input type="radio" id="paypal" name="payment">
      <label for="credit">Credit Cards</label>
      <input type="radio" id="credit" name="payment">
      <label for="cash">COD (cash on delivery)</label>
      <input type="radio" id="cash" name="payment">
      <input type="submit" value="submit">
    </form>
  </section>
